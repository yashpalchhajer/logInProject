<ul class="nav nav-tabs centered">
	<li role="presentation" class="active"><a data-toggle="tab" href="#login">Home</a></li>
	<li role="presentation"><a data-toggle="tab" href="#register">Register</a></li>
</ul>
<div class="tab-content">
	<div class="tab-pane fade in active" id="login">
		<div class="col-md-8 col-md-offset-2" style="margin-top: 5%">
			<form class="form-horizontal" ng-submit="login()">
				<div class="form-group">
					<label class="col-sm-2 control-label">Email</label>
					<div class="col-sm-10">
						<input type="email" class="form-control" placeholder="Email" ng-model="logData.uid" required>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Password</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" placeholder="Password" ng-model="logData.upass" required>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-2">
						<button type="submit" class="btn btn-default">Sign in</button>
					</div>
					<div class="col-sm-2">
						<a href ui-sref="/forgot">Forgot Password</a>
					</div>
				</div>
			</form>
		</div>

	</div>
	<div class="tab-pane fade" id="register">

		<div class="col-md-8 col-md-offset-2" style="margin-top: 5%">
			<form class="form-horizontal" ng-submit="register()">
				<div class="form-group">
					<label class="col-sm-2 control-label">Profile Pic</label>
					<div class="col-sm-5">
						<input type="file" file-model="proPic"  name="empFile" class="form-control" placeholder="Profile" required>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Name</label>
					<div class="col-sm-5">
						<input type="text" class="form-control" placeholder="First Name" ng-model="regDet.fname" required>
					</div>
					<div class="col-sm-5">
						<input type="text" class="form-control" placeholder="Last Name" ng-model="regDet.lname">
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Email</label>
					<div class="col-sm-10">
						<input type="mail" class="form-control" placeholder="E-mail" ng-model="regDet.mail" required>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Password</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" placeholder="Password" ng-model="regDet.pass" required>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Age</label>
					<div class="col-sm-10">
						<input type="number" class="form-control" placeholder="Age" ng-model="regDet.age" required>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label">Phone No</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" placeholder="Phone Number" onkeypress="return (event.charCode >= 48 && event.charCode<=57)" maxlength="10" minlength="10" ng-model="regDet.phone" required>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Address</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" placeholder="Address"  ng-model="regDet.address">
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default">Register</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
