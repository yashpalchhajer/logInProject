<div class="col-d-8 col-md-offset-2" style="margin-top: 5%">
	<form class="form-horizontal" ng-submit="change()">
		<div class="form-group">
			<label for="inputPassword3" class="col-sm-2 control-label">Old Password</label>
			<div class="col-sm-6">
				<input type="password" class="form-control" placeholder="Password" required ng-model="upass.old">
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword3" class="col-sm-2 control-label"> New Password</label>
			<div class="col-sm-6">
				<input type="password" class="form-control" placeholder="Password" ng-model="upass.new" required>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">Change Password</button>
			</div>
		</div>
	</form>
</div>
