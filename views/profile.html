<div class="col-md-6 col-md-offset-2" style="margin-top: 5%">

			<form class="form-horizontal" ng-submit="updateUser()">

				<div class="form-group">
					<label class="col-sm-2 control-label">Profile Pic</label>
					<div class="col-sm-5">
						<input type="file" file-model="proPic"  name="empFile" class="form-control" placeholder="Profile">
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Name</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" placeholder="First Name" ng-model="user.fname" required>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Last Name</label>

					<div class="col-sm-10">
						<input type="text" class="form-control" placeholder="Last Name" ng-model="user.lname">
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Email</label>
					<div class="col-sm-10">
						<input type="mail" class="form-control" placeholder="E-mail" ng-model="user.mail" required>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Age</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" placeholder="Age" ng-model="user.age" required  onkeypress="return (event.charCode >= 48 && event.charCode<=57)" >
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label">Phone No</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" placeholder="Phone Number" onkeypress="return (event.charCode >= 48 && event.charCode<=57)" maxlength="10" minlength="10" ng-model="user.phone" required>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Address</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" placeholder="Address"  ng-model="user.address">
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default">Register</button>
					</div>
				</div>
			</form>
		</div>
		<div class="col-md-4" style="margin-top: 5%">
			<div class="thumbnail"> 
				<img src="images/{{user.profile}}">
			</div>
			{{user.profile}}
		</div>
